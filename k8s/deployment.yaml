# Kubernetes Deployment Manifests

apiVersion: v1
kind: Namespace
metadata:
  name: easylic
  labels:
    name: easylic

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: easylic-config
  namespace: easylic
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8000"
  LOG_LEVEL: "INFO"

---
apiVersion: v1
kind: Secret
metadata:
  name: easylic-secrets
  namespace: easylic
type: Opaque
data:
  # Base64 encoded admin password
  admin-password: YWRtaW4xMjM=  # admin123

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: easylic
  namespace: easylic
  labels:
    app: easylic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: easylic
  template:
    metadata:
      labels:
        app: easylic
    spec:
      containers:
      - name: easylic
        image: easylic:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: SERVER_HOST
          valueFrom:
            configMapKeyRef:
              name: easylic-config
              key: SERVER_HOST
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: easylic-config
              key: SERVER_PORT
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: easylic-secrets
              key: admin-password
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: easylic-service
  namespace: easylic
spec:
  selector:
    app: easylic
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: easylic-ingress
  namespace: easylic
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "10"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: easylic.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: easylic-service
            port:
              number: 80